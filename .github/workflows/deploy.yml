name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main # Replace with your main branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Adjust to your required Node.js version

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build Next.js app
        run: yarn build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          cd out # Replace 'out' with the path to the build output directory if different
          git init
          git add .
          git commit -m "Deploy via GitHub Actions"
          git push --force --quiet "https://${{ github.token }}@github.com/${{ github.repository }}/gh-pages" master:gh-pages
